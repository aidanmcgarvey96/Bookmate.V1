<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BookShelf Analyzer</h1>
        
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" capture="environment">
                <button id="cameraButton">Take Photo</button>
                <button id="uploadButton">Upload Image</button>
            </div>
            <div id="imagePreview" class="preview-hidden">
                <img id="selectedImage" src="" alt="Selected image">
            </div>
        </div>

        <div id="loadingSpinner" class="spinner hidden">
            <div class="spinner-inner"></div>
        </div>

        <div id="results" class="results-section hidden">
            <h2>Detected Books</h2>
            <div id="detectedBooks"></div>
            
            <h2>Recommendations</h2>
            <div id="recommendations"></div>
            
            <div id="filters" class="filters-section">
                <h3>Refine Results</h3>
                <div id="filterTags"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
